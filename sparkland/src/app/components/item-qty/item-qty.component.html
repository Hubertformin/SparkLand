<div class="row mx-auto btns">
    <div class="col p-0"><button class="item-btn hvr-bounce-in shadow" (click)="removeFromPlate()"><fa-icon [icon]="['fa', 'minus']"></fa-icon></button></div>
    <div class="col qty-btn small-sm btn">{{ getQuantity() }}</div>
    <div class="col p-0"><button class="item-btn hvr-bounce-in shadow" (click) = "addToPlate()"><fa-icon [icon]="['fa', 'plus']"></fa-icon></button></div>
</div>
